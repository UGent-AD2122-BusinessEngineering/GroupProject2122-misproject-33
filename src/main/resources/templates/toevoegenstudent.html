    <h1>Student toevoegen</h1>

    <form action="#" th:action="@{/toevoegenStudent}" method="post" th:object="${student}" >
        <div class="mb-3">
            <label for="naamStudent" class="form-label">Naam Student:</label>
            <input th:field="*{name}" type="text" class="form-control" id="naamStudent">
            <label for="numberStudent" class="form-label">Studentennummer:</label>
            <input th:field="*{number}" type="text" class="form-control" id="numberStudent">
            <div class="custom-control custom-checkbox">
                <input th:field="*{fullTime}" type="checkbox" class="custom-control-input" id="checkFulltime">
                <label class="custom-control-label" for="checkFulltime">Fulltime</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input th:field="*{graduate}" type="checkbox" class="custom-control-input" id="checkGraduate">
                <label class="custom-control-label" for="checkGraduate">Graduate</label>
            </div>
            <label for="opmerking" class="form-label">Summary:</label>
            <br/>
            <textarea id="opmerking" th:field="*{summary}" name="opmerking" rows="3" ></textarea>
            <!--<input name ="opmerking" type="text" class="form-control" id="opmerking">-->

        </div>

        <button type="submit">Toevoegen student</button>
        <br/>
    </form>
