<form action="http://localhost:8081/Location" th:action="@{/Location}" method="post" th:object="${location}" >

        <h1>Add a Location</h1>

        <div class="question">
        <label for="Country" class="form-label">Country:</label>
        <input th:field="*{country}" type="text"  id="Country" type="text" required/>
        </div>

        <div class="question">
        <label for="City" class="form-label">City:</label>
        <input th:field="*{city}" type="text"  id="City" type="text" required/>
        </div>

        <div class="question">
        <label for="zip" class="form-label">ZIP:</label>
        <input th:field="*{ZIP}" type="text"  id="zip" type="text" required/>
        </div>

        <div class="question">
        <label for="Street" class="form-label">Street:</label>
        <input th:field="*{street}" id="Street" type="text" required/>
        </div>

        <div class="question">
        <label for="Number" class="form-label">Number:</label>
        <input th:field="*{number}" id="Number" type="text" required/>
        </div>

        <div class="question">
        <label for="Area" class="form-label">Area:</label>
        <input th:field="*{area}" id="Area" type="text" required/>
        </div>

        <div class="question">
        <label for="Characteristics" class="form-label">Characteristics:</label>
        <input th:field="*{characteristics}" id="Characteristics" type="text" required/>
        </div>

        <div class="custom-control custom-checkbox">
            <input th:field="*{insulated}" type="checkbox" class="custom-control-input" id="checkInsulation">
            <label class="custom-control-label" for="checkInsulation">Insulated (Check the box if insulated)</label>
        </div>

        <button type="submit" >Create profile</button>



</form>
