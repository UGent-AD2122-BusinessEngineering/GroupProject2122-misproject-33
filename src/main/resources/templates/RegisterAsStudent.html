<form action="#" th:action="@{/RegisterAsStudent}" method="post" th:object="${student}" >
    <div class="RegisterBox">
        <label for="firstnameStudent" class="form-label">First Name:</label>
        <input th:field="*{firstname}" type="text" class="form-control" id="firstnameStudent">

        <label for="lastnameStudent" class="form-label">Last Name:</label>
        <input th:field="*{lastname}" type="text" class="form-control" id="lastnameStudent">

        <label for="emailAdres" class="form-label">Email:</label>
        <input th:field="*{email}" type="text" class="form-control" id="emailAdres">

        <label for="numberStudent" class="form-label">Last Name:</label>
        <input th:field="*{telephone_number}" type="text" class="form-control" id="numberStudent">

        <label for="pwStudent" class="form-label">Last Name:</label>
        <input th:field="*{password}" type="text" class="form-control" id="pwStudent">


        <label for="opmerking" class="form-label">Summary:</label>
        <br/>
        <textarea id="opmerking" th:field="*{summary}" name="opmerking" rows="3" ></textarea>
        <!--<input name ="opmerking" type="text" class="form-control" id="opmerking">-->

    </div>

    <button type="submit">Toevoegen student</button>
    <br/>
</form>
