<form action="#" th:action="@{/Appliances}" method="post" th:object="${appliance}" >
    <div class="RegisterBox">
        <h1>Register an appliance</h1>
        <label for="energy_EfficiencyClass" class="form-label">EnergyEfficiencyClass:</label>
        <input th:field="*{energyEfficiencyClass}" type="text"  id="energy_EfficiencyClass">

        <label for="model_Identifier" class="form-label">ModelIdentifier:</label>
        <input th:field="*{modelIdentifier}" type="text"  id="model_Identifier">

        <label for="annual_Energy_Consumption" class="form-label">AnnualEnergyConsumption:</label>
        <input th:field="*{annualEnergyConsumption}" type="int"  id="annual_Energy_Consumption">

        <label for="supplier_Name" class="form-label">SupplierName:</label>
        <input th:field="*{supplierName}" type="text" id="supplier_Name">

        <label for="Name" class="form-label">Name:</label>
        <input th:field="*{name}" type="text" id="Name">

        <label for="appliance_ID" class="form-label">ApplianceID:</label>
        <input th:field="*{applianceID}" type="int"  id="appliance_ID">  <!--????-->

        <label for="Temperature" class="form-label">Temperature:</label>
        <input th:field="*{temperature}" type="double"  id="Temperature">

        <button type="submit" >Create profile</button>

    </div>

</form>
