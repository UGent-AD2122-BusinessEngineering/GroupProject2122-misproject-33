<form action="http://localhost:8081/test" method="post">
    <div class="RegisterBox">
        <h1>Register as a Landlord</h1>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname">

    <label for="lastname" class="form-label">Last Name:</label>
    <input type="text" name="lastname" id="lastname">

    <label for="email" class="form-label">Email:</label>
    <input type="text" name="email" id="email">

    <label for="telephone_number" class="form-label">Phone Number:</label>
    <input type="text" name="telephone_number" id="telephone_number">

    <label for="date_of_birth" class="form-label">Date Of Birth:</label>
    <input type="text" name="date_of_birth" id="date_of_birth">

    <label for="password" class="form-label">Password:</label>
    <input type="text" name="password" id="password">


    <button type="submit" value="Submit">Create profile</button>
    </div>
</form>
