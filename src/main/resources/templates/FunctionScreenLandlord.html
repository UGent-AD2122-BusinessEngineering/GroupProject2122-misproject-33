<form action=# th:action="@{/FunctionscreenLandlord}" method="post" th:object="${room}" >
<h1>Rooms</h1>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Number</th>
        <th scope="col">Name</th>
        <th scope="col">Fulltime</th>
        <th scope="col">Graduate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.}"></td>
        <td th:text="${student.name}">
        <td th:text="${student.fullTime}"></td>
        <td th:text="${student.graduate}"></td>
    </tr>
    </tbody>
</table>
